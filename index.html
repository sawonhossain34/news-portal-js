<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <nav class="navbar bg-body-tertiary con">

              <form class="d-flex" role="search">
                <p class="fs-4 mx-4">Blog</p>
                <p class="fs-4">News</p>
                <img src="" alt="">

            </div>
          </nav>
          <hr class="container">
          <!-- ancore link -->
          <section class="categories-container d-flex justify-content-between" id="categories-container">

          </section>

    <!-- main section starts -->
    <main>
      <!-- aleart section start -->
      <section class="container">
        <div class="alert alert-light" role="alert">
          <span id="news-count">0</span> items found for category <span id="category-name"></span>
        </div>
      </section>
      <!-- alert section end -->
    </main>
    <!-- main section end -->
